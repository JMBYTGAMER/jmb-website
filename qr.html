<!DOCTYPE html>
<html>
<head>
<title>QR Generator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="title">QR Code Generator</h1>
<input id="qrText" placeholder="Enter text" class="input">

<button onclick="makeQR()">Generate</button>

<div id="qrImage"></div>

<script>
function makeQR(){
  let text=document.getElementById("qrText").value;
  document.getElementById("qrImage").innerHTML =
    `<img src='https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${text}' />`;
}
</script>

</body>
</html>
